<title>Quick-Github Configuration</title>

<noscript>You MUST enable JavaScript to use this extension correctly. If you do not, Your changes will NOT save.</noscript>
<style src="./style/config.css"></style>
<script src="./script/config.js"></script>
<body>
<h1>Page still under development. Please check back later! :)</h1>
<h1>Quick-Github Chrome/Firefox Extension Configuration</h1><br>
<h3>Please enter the following information:</h3>
<form id="form">
<label for="username">Enter your new Quick-Github Username:</label></br>
<input id="username" name="username" value="Guest" required><br>
<label for="projectname">Modify the URL below with your project name, and your Github username. (Replace spaces with Dashes Please!)</label><br>
<input id="projectname" name="projectURL" value="https://github.com/ 'your username here' / 'your project name here'" required><br>
<label for="verifyUser">Please verify that you are not a Bot. This will appear in DataBase.</label><br>
<iframe id="verifyUser" src="/script/verify.html" width="128px" height="64px" style="border:display=none"></iframe><br>
<input type="submit" value="Configure my Extension!">
</form>
<br><hr><br>
<footer><h1>Quick-Github is not afficialated or approved by Gtihub</h1></footer>
</body>
